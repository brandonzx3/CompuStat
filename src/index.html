<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline';">
        <title>CompuStat</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="container">
            <nav class="sidebar">
            <button id="nav-settings">Settings</button>
            <button id="nav-dashboard">Dashboard</button>
            <button id="nav-match">Match Analysis</button>
            <button id="nav-teamLookup">Team Lookup</button>
            <button id="nav-picklist">Picklist Tool</button>
            <button id="nav-matchup">Matchup Generator</button>
            </nav>
            <main id="content-area">
                <section id="dashboard" class="page hidden"></section>
                <section id="matchAnalysis" class="page hidden"></section>
                <section id="picklist" class="page hidden"></section>
                <section id="matchupGenerator" class="page hidden"></section>
                <section id="teamLookup" class="page hidden"></section>
            </main>
        </div>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Settings</h2>
                
                <div class="form-group">
                    <label for="tba-key">TBA API Key:</label>
                    <textarea id="tba-key" placeholder="Paste your TBA API key here"></textarea>

                    <label for="season">Season</label>
                    <input type="number" id="season" placeholder="season" required />
                </div>

                <br><br>

                <button id="close-settings">Save</button>
            </div>
        </div>

        <div id="notificationContainer" class="notification-container"></div>
    </body>
    <script src="renderer.js"></script>
</html>
