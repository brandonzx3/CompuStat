<!-- Main View -->
<div id="picklistListView">
  <button id="newPicklistBtn" class="button">+ New Picklist</button>
  <div id="picklistGrid" class="container"></div>
</div>

<!-- Editor View -->
<div id="picklistEditorView" style="display: none;">
  <button id="returnToListBtn" class="button">‚Üê Back to Picklists</button>
  <h2 id="editorTitle"></h2>
  <div id="weightsEditor"></div>
  <button id="sortByWeightsBtn" class="button">Sort by Weights</button>
  <button id="customizeFieldsBtn" class="button">Customize Fields</button>
  <button id="savePicklistBtn" class="button">Save Picklist</button>
  <button id="deletePicklistBtn" class="button">Delete Picklist</button>
  <table id="teamTable"></table>
</div>

<div id="newPicklistModal" class="picklist-modal" style="display: none;">
  <div class="picklist-modal-content">
    <h2>Create New Picklist</h2>
    <label>Name:</label>
    <input type="text" id="modalPicklistName" /><br><br>
    <label>Event Code:</label>
    <input type="text" id="modalEventCode" placeholder="2024ilpe"/><br><br>
    <button id="modalCreateBtn" class="button">Create</button>
    <button id="modalCancelBtn" class="button">Cancel</button>
  </div>
</div>

<div id="fieldSelectorModal" class="weight-modal" style="display: none;">
  <div class="weight-modal-content">
    <h3>Select Fields</h3>
    <div id="fieldCheckboxes" style="max-height: 300px; overflow-y: auto;"></div>
    <br>
    <button id="applyFieldSelectionBtn" class="button">Apply</button>
  </div>
</div>
